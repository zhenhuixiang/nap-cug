	<title>中国地质大学（武汉）校园网认证</title>

<body class="bg">
	<div class="wrapper">
		<div class="marker">
			<ul class="marker-list">
				<li class="marker-li li_1 active"><span></span><a href="#">登陆</a></li>
				<li class="marker-li li_2" ><span></span><a href="#">开户</a></li>
				<li class="marker-li li_3" ><span></span><a href="#">链接</a></li>
			</ul>
		</div>

		<div class="content">
			<div class="block-wrapper">
				<div class="block login active">
					<div class="header">
						<h1>认证登录</h1>
					</div>
					<div style="width=360px;margin:0 auto" >  <!--移上来了-->
						<DIV class="form-wrapper2" style="height:100px ; margin:20px auto 5px auto; width:270px">
							<DIV class="form-area" id="form_1"  style="min-height: 90px; position: relative">
							<Lanman.*#*>
							</DIV>
						</DIV>
						<DIV class="login-info" style="padding:5px 0 5px 0;margin:0 auto;width:270px">
							<DIV id="message" class="h2" style="font-size: 13px;color: #009"><Lanman.#*#*#>
							</DIV>
						</DIV>
						<DIV class="login-info" style="margin:15px auto 5px auto;width:270px">
							<iframe src="http://192.168.168.42:8080/notice.html" width="100%" frameborder="0" height="60">
							</iframe>
						</DIV>
					</div>
				</div>
				<div class="block register">
					<div class="header">
						<h1>开户攻略</h1>
					</div>
					<div class="step">
						<div class="step-1">
							<h3>第一步关注企业号</h3>
							<div>
								<img src="images/cugwxqyh.jpg" style="width: 100px" alt="企业号">
							</div>
						</div>
						<div class="goto">
							<img src="" alt="">
						</div>
						<div class="step-2">
							<h3>第二步扫描二维码</h3>
							<div>
								<img src="images/cugwxkh.jpg" style="width: 100px"  alt="二维码">
							</div>
						</div>
					</div>					
				</div>
				<div class="block links">
					<div class="header">
						<h1>你想要的链接</h1>	
					</div>
					<ul class="links-ul">
						<li><a href="#">地大首页</a></li>
						<li><a href="#">网络在线</a></li>
						<li><a href="#">网络视频</a></li>
